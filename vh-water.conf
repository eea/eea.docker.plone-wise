<VirtualHost *:80>
    ServerAdmin helpdesk@water.europa.eu
    ServerName water.europa.eu

    ErrorLog /var/log/apache.log

    RewriteEngine On
    SSLProxyEngine on

    Header set Access-Control-Allow-Origin "https://water.europa.eu"
    Header set Access-Control-Allow-Credentials "true"

    ProxyTimeout 1200

    Redirect "/geonetwork" "/geonetwork/"
    #RewriteRule ^/geonetwork/(.*) http://wise-geonetwork:8080/geonetwork/$1 [P,L,QSA]
    RewriteRule ^/geonetwork/(.*) http://wise-geonetwork-webapp:8080/geonetwork/$1 [P,L,QSA]
    RewriteRule ^/old-geonetwork/(.*) http://wise-geonetwork-webapp:8080/old-geonetwork/$1 [P,L,QSA]

    # p4 theme, needed for compliance section
    RewriteRule ^/marine\/portal_css(.*) http://varnish:6081/VirtualHostBase/https/water.europa.eu:443/Plone/VirtualHostRoot/$1 [P,L]
    RewriteRule ^/marine\/portal_javascripts(.*) http://varnish:6081/VirtualHostBase/https/water.europa.eu:443/Plone/VirtualHostRoot/$1 [P,L]
    RewriteRule ^/marine\/\+\+theme\+\+wise(.*) http://varnish:6081/VirtualHostBase/https/water.europa.eu:443/Plone/VirtualHostRoot/$1 [P,L]
    
    # compliance goes to p4
    RewriteRule ^/marine/compliance-module/(.*) http://varnish:6081/VirtualHostBase/https/water.europa.eu:443/Plone/VirtualHostRoot/_vh_marine/$1 [P,L]
    
    # new marine website goes to p5
    RewriteRule ^/marine(.*) http://varnish-p5:6081/VirtualHostBase/https/water.europa.eu:443/Plone/VirtualHostRoot/_vh_marine/$1 [P,L]
    
    # frontpage goes to p4
    RewriteRule ^/(.*) http://varnish:6081/VirtualHostBase/https/water.europa.eu:443/Plone/VirtualHostRoot/$1 [P,L]

</VirtualHost>
